<!-- checkout.html -->

<!DOCTYPE html>
<html>
<body>

  <h1>Restocked Books</h1> 

{% if books %}

<table>
  <tr>
    
    <th>Book Title</th>
    <th>Quantity in Stock</th>
  </tr>
  
  {% for book in books %}
  <tr>
    
    <td>{{ book[0] }}</td>  
    <td>{{ book[1] }}</td>
  </tr>
  {% endfor %}
  
</table>





{% else %}
 <p>No books found.</p> 
{% endif %}

</body>
</html>
